<span (click)="firstPage()">&lt;&lt;</span>
<span (click)="prevPage()">&lt;</span>
<span *ngFor="let page of pages"
      class="page"
      [ngClass]="{'selected-page': page === _pagingInfo.currentPage}"
      (click)="selectPage(page)">{{page}}</span>
<span (click)="nexPage()">&gt;</span>
<span (click)="lastPage()">&gt;&gt;</span>
