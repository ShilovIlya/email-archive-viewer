<div class="letter-head" (click)="toggleHideBody()"
     [style.border-bottom]="hideBody ? 'none' : '1px solid lightgrey'">
  <span><b>From:</b> {{_letter.from}}</span>
  <span class="letter-to"><b>To:</b> {{_letter.to.join(', ')}}</span>
  <span class="letter-to" *ngIf="_letter.cc.length > 0"><b>Cc:</b> {{_letter.cc.join(', ')}}</span>
  <span class="letter-to" *ngIf="_letter.bcc.length > 0"><b>Bcc:</b> {{_letter.bcc.join(', ')}}</span>
  <br/>
  <span><b>Subject: </b>
    <span class="letter-subject"
          innerHTML="{{_letter.subject | searchHighlight : searchText}}"></span>
  </span>
  <span><b>Date:</b> {{_letter.date | date : "EEEE, MMMM d, y, h:mm:ss a z"}}</span>
</div>
<div class="letter-message">
  <span *ngIf="!hideBody" innerHTML="{{message | searchHighlight : searchText}}"></span>
</div>
<div *ngIf="originalMessage !== '' && !hideBody" class="letter-original-message">
  <button class='message-toggle-button' (click)="toggleOriginalMessage()">&#8226;  &#8226;  &#8226;</button>
  <br/><span *ngIf="isOriginalMessageOpened" innerHTML="{{originalMessage | searchHighlight : searchText}}"></span>
</div>
