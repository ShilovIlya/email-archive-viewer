<div class="search-paging-bar">
  <eav-text-search class="text-search-wrapper" (searchText)="onSearchText($event)"></eav-text-search>
  <eav-pagination class="pagination-wrapper"
                  [pagingInfo]="pagingInfo | async"
                  (changePage)="onChangePage($event)"></eav-pagination>
</div>
<div class="delimiter"></div>
<div class="letters-container">
  <div *ngFor="let letter of letters | async" class="letter">
    <eav-letter [letter]="letter" [searchText]="searchText"></eav-letter>
  </div>
</div>
