<div class="search-paging-bar">
  <eav-text-search class="text-search-wrapper"></eav-text-search>
  <eav-pagination class="pagination-wrapper"
                  [pagingInfo]="pagingInfo | async"
                  (changePage)="onChangePage($event)"></eav-pagination>
</div>
<div class="letters-container">
  <div *ngFor="let letter of letters | async" class="letter">
    <div>from: {{letter.from}}</div>
    <div>to: {{letter.to}}</div>
    <div>subject: {{letter.subject}}</div>
    <div>date: {{letter.date}}</div>
    <div>body: {{letter.body}}</div>
  </div>
</div>
