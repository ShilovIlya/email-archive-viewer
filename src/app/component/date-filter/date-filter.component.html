<div class="date-filter-container">
  <div class="filter-header">Filter by date:</div>
  <div>from:</div>
  <input type="date" min="1970-01-01" [max]="today"
         [value]="dateFrom" (input)="changeInputDateFrom($event)">
  <div>to:</div>
  <input type="date" min="1970-01-01" [max]="today"
         [value]="dateTo" (input)="changeInputDateTo($event)">
</div>
