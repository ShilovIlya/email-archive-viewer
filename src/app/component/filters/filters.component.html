<eav-address-filter [emails]="filter.emails" (changeEmails)="onChangeEmails($event)"></eav-address-filter>
<eav-date-filter [dateFrom]="filter.dateFrom"
                 [dateTo]="filter.dateTo"
                 (changeDateFrom)="onChangeDateFrom($event)"
                 (changeDateTo)="onChangeDateTo($event)"></eav-date-filter>
<eav-text-search [searchText]="filter.searchText"
                 (changeSearchText)="onChangeSearchText($event)"></eav-text-search>
